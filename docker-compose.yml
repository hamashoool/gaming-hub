version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: gaming-hub-server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/database.db
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-random-string-min-32-characters}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      # Persist SQLite database
      - server-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - gaming-hub

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://gaming-hub-server:3001}
    container_name: gaming-hub-client
    ports:
      - "${CLIENT_PORT:-4401}:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - gaming-hub

networks:
  gaming-hub:
    driver: bridge

volumes:
  server-data:
    driver: local
